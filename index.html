<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Simplifiée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #4285f4;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 15px;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .sidebar li:hover, .sidebar li.active {
            background-color: #e2e6ea;
        }

        .email-list, .email-details {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .email-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .email-item:hover {
            background-color: #f0f2f5;
        }

        .email-item .sender {
            font-weight: bold;
            color: #3c4043;
        }

        .email-item .subject {
            color: #5f6368;
            margin-top: 5px;
        }

        .email-item .date {
            font-size: 0.8em;
            color: #9aa0a6;
            margin-top: 5px;
        }

        .email-details {
            background-color: #ffffff;
            border-left: 1px solid #e0e0e0;
        }

        .email-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .details-subject {
            font-size: 1.5em;
            color: #3c4043;
            margin: 0 0 10px;
        }

        .details-sender {
            font-size: 0.9em;
            color: #70757a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ma Messagerie</h1>
        </header>
        <div class="main-content">
            <nav class="sidebar">
                <ul>
                    <li class="active" data-folder="inbox">Boîte de réception</li>
                    <li data-folder="sent">Envoyés</li>
                    <li data-folder="drafts">Brouillons</li>
                    <li data-folder="spam">Spam</li>
                </ul>
            </nav>
            <div class="email-list">
                <h2>Boîte de réception</h2>
                <div class="email-item">
                    <div class="sender">John Doe</div>
                    <div class="subject">Sujet de l'e-mail 1</div>
                    <div class="date">20 août 2025</div>
                </div>
                <div class="email-item">
                    <div class="sender">Jane Smith</div>
                    <div class="subject">Sujet de l'e-mail 2</div>
                    <div class="date">19 août 2025</div>
                </div>
                </div>
            <div class="email-details" style="display: none;">
                <div class="email-header">
                    <h3 class="details-subject"></h3>
                    <div class="details-sender"></div>
                </div>
                <div class="email-body"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarItems = document.querySelectorAll('.sidebar li');
            const emailList = document.querySelector('.email-list');
            const emailDetails = document.querySelector('.email-details');
            const folderTitle = emailList.querySelector('h2');

            // Données d'e-mails simulées
            const emails = {
                inbox: [
                    { sender: 'John Doe', subject: 'Rendez-vous de la semaine', body: 'Bonjour, je vous confirme notre rendez-vous pour la fin de la semaine.' },
                    { sender: 'Jane Smith', subject: 'Question sur le projet X', body: 'Salut, j\'ai une question rapide concernant le projet. Pouvez-vous m\'appeler ?' }
                ],
                sent: [
                    { sender: 'Moi', subject: 'Réponse à votre e-mail', body: 'Bonjour, je vous réponds concernant votre question sur le projet.' }
                ],
                drafts: [],
                spam: []
            };

            // Fonction pour afficher la liste des e-mails
            function renderEmails(folder) {
                emailDetails.style.display = 'none';
                emailList.style.display = 'block';
                const folderName = document.querySelector(`[data-folder="${folder}"]`).textContent;
                emailList.innerHTML = `<h2>${folderName}</h2>`;
                
                if (emails[folder].length === 0) {
                    emailList.innerHTML += '<p>Aucun e-mail dans ce dossier.</p>';
                    return;
                }

                emails[folder].forEach((email) => {
                    const emailItem = document.createElement('div');
                    emailItem.classList.add('email-item');
                    emailItem.innerHTML = `
                        <div class="sender">${email.sender}</div>
                        <div class="subject">${email.subject}</div>
                        <div class="date">${new Date().toLocaleDateString('fr-FR')}</div>
                    `;
                    emailItem.addEventListener('click', () => {
                        showEmailDetails(email);
                    });
                    emailList.appendChild(emailItem);
                });
            }

            // Fonction pour afficher les détails d'un e-mail
            function showEmailDetails(email) {
                emailList.style.display = 'none';
                emailDetails.style.display = 'block';
                document.querySelector('.details-subject').textContent = email.subject;
                document.querySelector('.details-sender').textContent = email.sender;
                document.querySelector('.email-body').textContent = email.body;
            }

            // Événement au clic sur les dossiers de la barre latérale
            sidebarItems.forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelector('.sidebar li.active').classList.remove('active');
                    item.classList.add('active');
                    const folder = item.dataset.folder;
                    renderEmails(folder);
                });
            });

            // Initialisation : afficher la boîte de réception
            renderEmails('inbox');
        });
    </script>
</body>
</html>
