<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo ShineWa - Vectoriel Subtil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-name {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M25 40 Q40 20 60 40 S75 60 50 80 S30 65 25 50" stroke="#007bff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M50 80 C60 70 70 80 80 70 S90 50 80 40 Q70 30 60 40" stroke="#007bff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="logo-name">ShineWa</div>
    </div>

</body>
</html>
