<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo ShineWa - Vectoriel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-size: 3.5em;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: -2px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="100" height="100" fill="#ffffff" rx="15" />
            <path d="M20 50 Q35 30 50 50 T80 50" stroke="#007bff" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 50 C30 50 35 40 50 40 C65 40 70 50 80 50" stroke="#007bff" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <div class="logo-text">ShineWa</div>
    </div>

</body>
</html>
