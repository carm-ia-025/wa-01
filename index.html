<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo ShineWa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-text {
            font-size: 4em;
            font-weight: bold;
            color: #1a73e8; /* Bleu principal */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="logo-container">
    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="#ffffff" />
        <g stroke="#4285f4" stroke-width="3" stroke-linecap="round">
            <line x1="50" y1="10" x2="50" y2="90" />
            <line x1="10" y1="50" x2="90" y2="50" />
            <line x1="26.33" y1="26.33" x2="73.67" y2="73.67" />
            <line x1="73.67" y1="26.33" x2="26.33" y2="73.67" />
        </g>
        <polygon points="50,40 55,55 70,55 60,65 65,80 50,70 35,80 40,65 30,55 45,55" fill="#fbbc05" />
    </svg>

    <div class="logo-text">ShineWa</div>
</div>

</body>
</html>
